<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>numbers 1-100</title>
</head>

<body>
    <p id="script"></p>


    <script> 
            

        for (var i = 1; i < 100; i++) {

            let hexaDec = i.toString(16);

            if(i % 15 === 0){
                document.getElementById("script").innerHTML += hexaDec + "<br>";
            }

            else if (i % 3 === 0) {
                document.getElementById("script").innerHTML += "Fizz <br>";
            } 
            else if (i % 5 === 0) {
                document.getElementById("script").innerHTML += "Buzz <br>";
            } 
            else if (i % 7 === 0) {
                document.getElementById("script").innerHTML += "FUzZ <br>";
            }
             else {
                document.getElementById("script").innerHTML += i + "<br>";
            }
        }
    </script>

</body>

</html>
